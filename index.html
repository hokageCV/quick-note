<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ed6606" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/icons/title.png" type="image/x-icon" />
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="apple-touch-icon" href="./assets/icons/icon_512.png" />

    <script src="./sw-registerer.js"></script>

    <title>Quick Note</title>
  </head>

  <body>
    <h1>Quick Note</h1>
    <form>
      <textarea placeholder="Enter your new note" class="textarea"></textarea>
      <ul id="toolbar">
        <li>
          <button type="submit">Save</button>
        </li>
      </ul>
    </form>

    <ul id="toolbar">
      <li>
        <button id="btnShare">Share</button>
      </li>
      <li id="itemInstall">
        <button id="btnInstall">Install</button>
      </li>
    </ul>
    <ul id="notes"></ul>
  </body>
  <script src="./app.js"></script>
</html>
